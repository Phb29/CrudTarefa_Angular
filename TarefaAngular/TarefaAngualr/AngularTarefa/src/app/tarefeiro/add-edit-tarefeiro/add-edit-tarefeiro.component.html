<form>
    <div class="mb-3">
        <label for="tarefaTipoId" class="form-label">Tipos de tarefa</label>
        <input type="text" class="form-control" name="tarefaTipoId" [(ngModel)]="tarefaTipoId" *ngIf="tarefa.id!=0" disabled>
        <select name="tarefaTipoId" id="tarefatipoId" class="form-control" [(ngModel)]="tarefaTipoId" *ngIf="tarefa.id==0">
  <option *ngFor="let tipo of tarefaTiposList$|async"
  [value]="tipo.id">
  {{tipo.tarefaNome}}

  </option>
</select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" id="status" class="form-control" [(ngModel)]="status">
<option *ngFor="let status of statusList$|async"
[value]="status.statusOpcao">
{{status.statusOpcao}}

</option>
</select>
    </div>
    <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <input name="comentario" class="form-control" [(ngModel)]="comentario">

    </div>
    <button (click)="addTarefa()" *ngIf="tarefa.id==0" class="btn btn-primary">add</button>
    <button (click)="updTarefa()" *ngIf="tarefa.id!==0" class="btn btn-primary">Mudar</button>

</form>
